{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4 p-3">
    <div class="row">
        <div class="col-sm-3">
            {% include 'side.html' %}
        </div>
        <div class="col-sm-9">
            <div class="container">
                <div class="row">
                    {% for p in product %}
                        <div class="col-sm-4 mt-5">
                        <div class="card">
                            <div class="view zoom overlay rounded z-depth-2">
                            <img src="{{ p.image.url }}" alt="" class=" w-100" style="height: 300px">
                            <a href="#">
                                  <div class="mask waves-effect waves-dark">
                                    <img class="img-fluid w-100" src="{{ p.image.url }}">
                                    <div class="mask rgba-black-slight waves-effect waves-light"></div>
                                  </div>
                            </a>
                        </div>
                            <div class="card-body text-center pt-4">
                            <h5>{{ p.name }}</h5>
                            {% if p.discount_price %}
                                <p class="">Price: <del class="text-muted"> <strong>{{ p.price }}</strong></del> <span class="text-success"><strong>{{ p.discount_price }}</strong></span></p>
                                {% else %}
                                <p class="m-0">Price:  {{ p.price }}</p>
                            {% endif %}
                            <a href="{{ p.get_add_to_cart }}" type="button" class="btn blue-gradient btn-sm mr-1 mb-2 waves-effect waves-light"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>  Add to cart</a>
                            <a href="{{ p.get_absolute_url }}" type="button" class="btn aqua-gradient btn-sm mr-1 mb-2 waves-effect waves-light"> Detail</a>
                            <a href="{{ p.get_wishlist }}" type="button" class="btn btn-danger btn-sm mr-1 mb-2 material-tooltip-main waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="Add to wishlist"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-suit-heart-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/></svg></a>

                        </div>
                        </div>
                    </div>
                    {% endfor %}


                </div>

            </div>

        </div>
    </div>
    </div>
{% endblock %}
